<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title id="pageTitle">Tarjeta Profesional</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ========================
   VARIABLES EDITABLES
======================== */
:root{
  --color-neon-1:#00f2ff;
  --color-neon-2:#ff00c8;
  --color-neon-3:#00ff88;
}

/* ========================
   RESET
======================== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  height:100%;
}

body{
  font-family:'Segoe UI',sans-serif;
  background:url("https://th.bing.com/th/id/R.f1ac0abb434b35bdfdbfc451983d389a?rik=UApHMKKQIFPJMg&pid=ImgRaw&r=0") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ========================
   WRAPPER FULLSCREEN
======================== */
#wrapper{
  height:100dvh;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* ========================
   TARJETA PRINCIPAL
======================== */
#card{
  position:relative;
  width:100%;
  max-width:360px;
  height:100%;
  max-height:640px;
  padding:26px 22px;
  border-radius:30px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(20px);
  color:white;
  text-align:center;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  overflow:hidden;
}

/* ========================
   BORDE NEÓN ANIMADO
======================== */
#card::before{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background:conic-gradient(
    from 0deg,
    transparent 0deg,
    var(--color-neon-1) 40deg,
    var(--color-neon-2) 80deg,
    var(--color-neon-3) 120deg,
    transparent 160deg
  );
  animation:rotateNeon 4s linear infinite;
}

#card::after{
  content:"";
  position:absolute;
  inset:4px;
  border-radius:26px;
  background:rgba(20,20,20,0.85);
}

@keyframes rotateNeon{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

/* ========================
   CONTENIDO
======================== */
#cardContent{
  position:relative;
  z-index:2;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  height:100%;
}

/* FOTO */
#profileImage{
  width:115px;
  height:115px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid white;
  margin-bottom:12px;
}

/* TEXTOS */
#profileName{
  font-size:22px;
  margin-bottom:4px;
}

#profileRole{
  font-size:14px;
  opacity:.9;
  margin-bottom:14px;
}

#profileDescription{
  font-size:13px;
  line-height:1.4;
  opacity:.9;
  padding:0 8px;
}

/* ========================
   BOTONES CONTACTO
======================== */
#contactContainer{
  display:flex;
  flex-direction:column-reverse;
  gap:14px;
  margin-bottom:10px;
}

.contactBtn{
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:13px;
  border-radius:14px;
  text-decoration:none;
  color:white;
  font-size:14px;
  font-weight:600;
  transition:transform .15s ease, box-shadow .15s ease;
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

.contactBtn:active{
  transform:scale(.93);
  box-shadow:0 4px 10px rgba(0,0,0,0.5);
}

/* Ripple */
.ripple{
  position:absolute;
  width:20px;
  height:20px;
  background:rgba(255,255,255,0.6);
  border-radius:50%;
  transform:translate(-50%,-50%);
  animation:rippleAnim .6s linear;
  pointer-events:none;
}

@keyframes rippleAnim{
  from{width:20px;height:20px;opacity:.7;}
  to{width:300px;height:300px;opacity:0;}
}

/* COLORES BOTONES */
#btnWhatsapp{background:linear-gradient(135deg,#25D366,#128C7E);}
#btnCall{background:linear-gradient(135deg,#3b82f6,#1e40af);}
#btnEmail{background:linear-gradient(135deg,#ff5f6d,#d90429);}
#btnMaps{background:linear-gradient(135deg,#34a853,#0f9d58);}

</style>
</head>
<body>

<div id="wrapper">
  <div id="card">
    <div id="cardContent">

      <div id="profileSection">
        <img id="profileImage" src="https://randomuser.me/api/portraits/men/75.jpg">
        <h2 id="profileName">Dr. Carlos Ramírez</h2>
        <p id="profileRole">Médico General</p>
        <p id="profileDescription">
          Atención médica integral, diagnóstico preciso y seguimiento personalizado.
        </p>
      </div>

      <div id="contactContainer">

        <!-- EDITA LOS DATOS AQUÍ -->

        <a id="btnWhatsapp" class="contactBtn"
           href="https://wa.me/5218123456789"
           target="_blank">
           <i class="fab fa-whatsapp"></i> WhatsApp
        </a>

        <a id="btnCall" class="contactBtn"
           href="tel:+528123456789">
           <i class="fas fa-phone"></i> Llamar
        </a>

        <a id="btnEmail" class="contactBtn"
           href="mailto:doctor@email.com">
           <i class="fas fa-envelope"></i> Email
        </a>

        <a id="btnMaps" class="contactBtn"
           href="https://www.google.com/maps?q=Monterrey+Mexico"
           target="_blank">
           <i class="fas fa-map-marker-alt"></i> Ubicación
        </a>

      </div>

    </div>
  </div>
</div>

<script>

/* ========================
   RIPPLE EFECTO
======================== */
document.querySelectorAll('.contactBtn').forEach(button=>{
  button.addEventListener('click',function(e){
    const ripple = document.createElement("span");
    ripple.classList.add("ripple");
    this.appendChild(ripple);

    const rect = this.getBoundingClientRect();
    ripple.style.left = e.clientX - rect.left + "px";
    ripple.style.top = e.clientY - rect.top + "px";

    setTimeout(()=> ripple.remove(),600);
  });
});

</script>

</body>
</html>
