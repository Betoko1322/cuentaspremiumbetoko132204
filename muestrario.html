<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta Premium con Fondo</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ======== BACKGROUND GENERAL ======== */
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background: url("https://th.bing.com/th/id/R.f1ac0abb434b35bdfdbfc451983d389a?rik=UApHMKKQIFPJMg&pid=ImgRaw&r=0") center/cover no-repeat fixed;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* MODO DAY/NIGHT */
body.dark{
  background:rgba(0,0,0,0.85) url("https://th.bing.com/th/id/R.f1ac0abb434b35bdfdbfc451983d389a?rik=UApHMKKQIFPJMg&pid=ImgRaw&r=0") center/cover no-repeat fixed;
}

#toggleTheme{
  position:fixed;
  top:15px;
  right:15px;
  padding:8px 16px;
  border:none;
  border-radius:25px;
  background:black;
  color:white;
  cursor:pointer;
  z-index:1000;
}

/* ======== TARJETA ======== */
#mainCard{
  width:350px;
  max-width:90%;
  padding:28px 22px;
  border-radius:28px;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(18px);
  text-align:center;
  box-shadow:0 12px 28px rgba(0,0,0,0.4);
  color:white;
  transform-style:preserve-3d;
  transition:transform .3s ease;
}

/* FOTO */
#foto{
  width:115px;
  height:115px;
  border-radius:50%;
  border:4px solid white;
  object-fit:cover;
  margin-bottom:15px;
}

/* NOMBRE Y TÍTULO */
#nombre{
  font-size:26px;
  margin:6px 0;
}
#especialidad{
  font-size:15px;
  opacity:0.85;
  margin-bottom:20px;
}

/* DESCRIPCIÓN */
#descripcion{
  font-size:14px;
  line-height:1.4;
  opacity:0.85;
  margin-bottom:22px;
  padding:0 4px;
}

/* BOTONES VERTICALES */
.contact-buttons{
  display:flex;
  flex-direction:column-reverse;
  align-items:center;
  gap:15px;
}

.contact-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
}

.contact-item a{
  width:55px;
  height:55px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:50%;
  font-size:22px;
  color:white;
  transition:.3s;
  box-shadow:0 8px 22px rgba(0,0,0,0.4);
}

.contact-item span{
  font-size:12px;
  font-weight:500;
  letter-spacing:.4px;
  color:white;
}

.contact-item a:hover{
  transform:translateY(-5px) scale(1.15);
}

/* COLORES BOTONES */
#btnWhatsapp{ background:#25D366; }
#btnCall{ background:#2563eb; }
#btnEmail{ background:#ea4335; }
#btnMaps{ background:#34a853; }

</style>
</head>
<body>

<button id="toggleTheme">Modo Noche</button>

<div id="mainCard">

  <img id="foto" src="https://randomuser.me/api/portraits/men/75.jpg">

  <h2 id="nombre">Dr. Carlos Ramírez</h2>
  <p id="especialidad">Médico General</p>

  <p id="descripcion">
    Soy médico general con más de 12 años de experiencia en atención primaria,
    diagnóstico y seguimiento de pacientes. Puedo ayudarte con consultas
    médicas, medicina preventiva y tratamiento personalizado.
  </p>

  <div class="contact-buttons">

    <div class="contact-item">
      <a id="btnWhatsapp" href="https://wa.me/5215551234567" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>
      <span>WhatsApp</span>
    </div>

    <div class="contact-item">
      <a id="btnCall" href="tel:+525551234567">
        <i class="fas fa-phone"></i>
      </a>
      <span>Llamar</span>
    </div>

    <div class="contact-item">
      <a id="btnEmail" href="mailto:doctor@email.com">
        <i class="fas fa-envelope"></i>
      </a>
      <span>Email</span>
    </div>

    <div class="contact-item">
      <a id="btnMaps" href="https://maps.google.com/?q=Ciudad+de+Mexico" target="_blank">
        <i class="fas fa-map-marker-alt"></i>
      </a>
      <span>Ubicación</span>
    </div>

  </div>

</div>

<script>

/* MODO DÍA/NOCHE */
document.getElementById("toggleTheme").onclick = () => {
  document.body.classList.toggle("dark");
  document.getElementById("toggleTheme").textContent =
    document.body.classList.contains("dark") ? "Modo Día" : "Modo Noche";
};

/* EFECTO 3D SUAVE */
const card = document.getElementById("mainCard");
card.addEventListener("mousemove", e => {
  const rect = card.getBoundingClientRect();B
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const centerX = rect.width / 2;
  const centerY = rect.height / 2;
  const rotateX = -(y - centerY) / 25;
  const rotateY = (x - centerX) / 25;
  card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});
card.addEventListener("mouseleave", () => {
  card.style.transform = "rotateX(0) rotateY(0)";
});

</script>

</body>
</html>
