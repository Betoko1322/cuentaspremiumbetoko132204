<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta Profesional Psicolog√≠a</title>
<meta name="description" content="Tarjeta digital profesional para servicios de psicolog√≠a">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* üé® VARIABLES DE COLOR */
:root {
    --bg1:#06141b;
    --bg2:#0b1f29;
    --card:#0f2a33;
    --text:#e0f7f6;
    --soft:#9fd6d2;
    --accent:#19c2b8;
    --accent-light:#37e0d6;
    --logo-border:#19c2b8; /* borde logo modo oscuro */
}

@media (prefers-color-scheme: light) {
    :root {
        --bg1:#e6fbf9;
        --bg2:#f4fffe;
        --card:#ffffff;
        --text:#0b1f29;
        --soft:#406b70;
        --accent:#0ea5a0;
        --accent-light:#19c2b8;
        --logo-border:#0ea5a0; /* borde logo modo claro autom√°tico */
    }
}

body.light {
    --bg1:#e6fbf9;
    --bg2:#f4fffe;
    --card:#ffffff;
    --text:#0b1f29;
    --soft:#406b70;
    --logo-border:#0ea5a0; /* borde logo modo claro manual */
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(160deg,var(--bg1),var(--bg2));
    color:var(--text);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
    transition:.6s ease;
}

/* üåó BOT√ìN MODO CLARO/OSCURO */
#themeToggle{
    position:fixed;
    top:15px;
    right:15px;
    width:46px;
    height:46px;
    border-radius:50%;
    background:var(--card);
    color:var(--accent-light);
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 6px 18px rgba(0,0,0,.35);
    cursor:pointer;
    z-index:999;
    transition:.3s;
}
#themeToggle:hover{transform:scale(1.1)}

/* ü™™ CONTENEDOR PRINCIPAL TARJETA */
#cardContainer{
    position:relative;
    overflow:hidden;
    background:var(--card);
    border-radius:26px;
    padding:32px 25px;
    width:100%;
    max-width:420px;
    text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,.45);
    animation:fadeUp 1s ease, breathe 7s ease-in-out infinite;
}

/* üß© LOGO DE FONDO */
#cardContainer::before{
    content:"";
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    width:260px;
    height:260px;
    background-image:url("https://w7.pngwing.com/pngs/984/903/png-transparent-psychology-logo-organization-psychology-symbol-logo-psychology-psychologist-thumbnail.png");
    background-size:contain;
    background-repeat:no-repeat;
    background-position:center;
    opacity:0.05;
    animation:logoFloat 40s linear infinite;
    pointer-events:none;
    z-index:0;
}

@keyframes logoFloat{
    0%{transform:translate(-50%, -50%) rotate(0deg) scale(1)}
    50%{transform:translate(-50%, -52%) rotate(180deg) scale(1.05)}
    100%{transform:translate(-50%, -50%) rotate(360deg) scale(1)}
}

#cardContainer > *{
    position:relative;
    z-index:1;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(30px)}
    to{opacity:1; transform:translateY(0)}
}
@keyframes breathe{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.02)}
}

/* ‚ú® FRASE */
#fraseMotivacional{
    font-style:italic;
    font-size:14px;
    color:var(--accent-light);
    min-height:42px;
    margin-bottom:18px;
}

/* üß† LOGO SUPERIOR CIRCULAR */
#logoWrapper{
    margin: 12px 0 22px 0;
    position:relative;
    display:inline-block;
}

#logoPsicologia{
    width:85px;
    height:85px;
    object-fit:cover;
    border-radius:50%;
    border:3px solid var(--logo-border); /* din√°mico seg√∫n tema */
    box-shadow:0 6px 18px rgba(0,0,0,.25);
    transition:.4s;
}

/* Separador */
.separadorLogoFoto{
    width:65%;
    height:1px;
    margin: 8px auto 20px auto;
    background: linear-gradient(to right, transparent, var(--accent-light), transparent);
    opacity:.35;
}

/* üë©‚Äç‚öïÔ∏è FOTO */
#fotoPsicologo{
    width:130px;
    height:130px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid var(--accent);
    margin: 10px 0 20px 0;
    box-shadow: 0 10px 25px rgba(0,0,0,.25);
}

/* üìù TEXTOS */
#nombrePsicologo{margin:8px 0 5px;font-weight:600}
#especialidadPsicologo{color:var(--soft);font-size:14px;margin-bottom:10px}

/* üì¶ SECCIONES */
.section{margin-top:18px}
.section h3{color:var(--accent-light);font-size:15px;margin-bottom:10px}

/* üîò BOTONES */
.btn{
    display:block;
    width:100%;
    padding:12px;
    margin:7px 0;
    border-radius:14px;
    border:none;
    background:linear-gradient(135deg,var(--accent),var(--accent-light));
    color:#062022;
    font-weight:600;
    cursor:pointer;
}

/* üåê REDES */
#redesSociales{display:flex;justify-content:center;gap:20px;font-size:22px}
#redesSociales a{color:var(--text);transition:.3s}
#redesSociales a:hover{color:var(--accent);transform:scale(1.2)}

/* üó∫ MAPA */
#mapaGoogle{width:100%;height:180px;border-radius:14px;border:none;margin-top:8px}

/* üì± RESPONSIVE */
@media (max-width:480px){
    #cardContainer{padding:22px 18px;border-radius:22px}
    #logoPsicologia{width:65px;height:65px}
    #fotoPsicologo{width:110px;height:110px}
    #cardContainer::before{width:180px;height:180px;opacity:0.04}
}
</style>
</head>

<body id="body">

<div id="themeToggle"><i class="fas fa-moon"></i></div>

<div id="cardContainer">

    <div id="fraseMotivacional">Tu proceso importa üåø</div>

    <div id="logoWrapper">
        <img src="https://w7.pngwing.com/pngs/984/903/png-transparent-psychology-logo-organization-psychology-symbol-logo-psychology-psychologist-thumbnail.png" id="logoPsicologia" alt="Logo Psicolog√≠a">
    </div>

    <div class="separadorLogoFoto"></div>

    <img src="https://img.freepik.com/fotos-premium/doctora-retrato-sobre-fondo-blanco_188913-1538.jpg" id="fotoPsicologo" alt="Foto Profesional">

    <h1 id="nombrePsicologo">Nombre del Profesional</h1>

    <div class="section" id="seccionContacto">
        <h3>Contacto</h3>
        <button class="btn" id="btnLlamar" onclick="location.href='tel:+5215555555555'">Llamar</button>
        <button class="btn" id="btnWhatsapp" onclick="window.open('https://wa.me/5215555555555')">WhatsApp</button>

</div>

<script>
// üåó MODO CLARO / OSCURO
const body=document.getElementById("body");
const toggle=document.getElementById("themeToggle");
toggle.addEventListener("click",()=>{
 body.classList.toggle("light");
 toggle.innerHTML=body.classList.contains("light")?'<i class="fas fa-sun"></i>':'<i class="fas fa-moon"></i>';
});

// ‚ú® FRASES ROTATIVAS
const frases=[
"Sanar tambi√©n es avanzar paso a paso üå±",
"Pedir ayuda es un acto de valent√≠a ü§ç",
"Tu bienestar emocional es prioridad üåø",
"Cada emoci√≥n tiene algo que ense√±arte üí≠",
"No tienes que poder con todo siempre ‚ú®"
];
let i=0;
const frase=document.getElementById("fraseMotivacional");
setInterval(()=>{
 frase.style.opacity=0;
 setTimeout(()=>{
  i=(i+1)%frases.length;
  frase.textContent=frases[i];
  frase.style.opacity=1;
 },600);
},5000);

// üíæ DESCARGAR CONTACTO
document.getElementById("btnGuardarContacto").addEventListener("click",()=>{
 const v=`BEGIN:VCARD
VERSION:3.0
FN:Nombre del Profesional
TITLE:Psicolog√≠a Cl√≠nica
TEL:+5215555555555
EMAIL:correo@psicologia.com

 const blob=new Blob([v],{type:"text/vcard"});
 const link=document.createElement("a");
 link.href=URL.createObjectURL(blob);
 link.download="contacto.vcf";
 link.click();
});
</script>

</body>
</html>
