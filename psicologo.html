<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consultorio Privado</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Montserrat', sans-serif;
    background:#f4f6f8;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    width:380px;
    background:white;
    border-radius:20px;
    padding:35px 25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

.logo{
    font-size:48px;
    color:#0d3b3f;
    margin-bottom:15px;
}

.profile img{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    margin-bottom:15px;
    border:4px solid #e6ecef;
}

h1{
    font-family:'Playfair Display', serif;
    margin:10px 0 5px;
    font-size:24px;
    color:#1f2d3d;
}

.subtitle{
    font-size:14px;
    color:#5c6b73;
    margin-bottom:5px;
}

.cedula{
    font-size:13px;
    color:#1f2d3d;
    margin-bottom:20px;
    font-weight:500;
}

.divider{
    width:50px;
    height:2px;
    background:#0d3b3f;
    margin:15px auto;
}

.btn{
    display:block;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    text-decoration:none;
    font-weight:500;
    transition:0.3s;
    font-size:14px;
}

.call{ background:#0d3b3f; color:white; }
.email{ border:1px solid #0d3b3f; color:#0d3b3f; }
.whatsapp{ background:#e9f5f3; color:#0d3b3f; }
.contact-save{ background:#1f2d3d; color:white; margin-top:15px; }

.btn:hover{ opacity:0.85; }

.map iframe{
    width:100%;
    height:150px;
    border-radius:15px;
    border:none;
    margin-top:15px;
}

.footer{
    margin-top:15px;
    font-size:12px;
    color:#7b8a8f;
}
</style>
</head>
<body>

<div class="card">

    <div class="logo" id="logo">Ψ</div>

    <div class="profile">
        <img id="foto" src="https://via.placeholder.com/150" alt="Foto Profesional">
    </div>

    <h1 id="nombre">Dra. Nombre Apellido</h1>

    <div class="subtitle" id="especialidad">
        Psicología Clínica<br>
        Atención Individual y Terapia Emocional
    </div>

    <div class="cedula" id="cedula">
        Cédula Profesional: AQUÍ VA TU CÉDULA
    </div>

    <div class="divider"></div>

    <a id="btnTel" href="tel:+521000000000" class="btn call">Llamar</a>
    <a id="btnMail" href="mailto:correo@email.com" class="btn email">Enviar Email</a>
    <a id="btnWhats" href="https://wa.me/521000000000" class="btn whatsapp">WhatsApp</a>

    <a href="#" onclick="descargarContacto()" class="btn contact-save">
        Guardar como Contacto
    </a>

    <div class="map">
        <iframe id="mapa"
        src="https://www.google.com/maps?q=Ciudad+de+Mexico&output=embed">
        </iframe>
    </div>

    <div class="footer" id="footer">
        Consultorio Privado • Ciudad de México
    </div>

</div>

<script>
function descargarContacto(){

const nombre = document.getElementById("nombre").innerText;
const cedula = document.getElementById("cedula").innerText;

const telefono = document.getElementById("btnTel").href.replace("tel:","");
const email = document.getElementById("btnMail").href.replace("mailto:","");

const vcard = `
BEGIN:VCARD
VERSION:3.0
FN:${nombre}
ORG:Consultorio Privado
TITLE:Psicología Clínica
NOTE:${cedula}
TEL;TYPE=CELL:${telefono}
EMAIL:${email}
ADR:;;Ciudad de México;;;México
END:VCARD
`;

const blob = new Blob([vcard], { type: "text/vcard;charset=utf-8" });
const url = window.URL.createObjectURL(blob);
const a = document.createElement("a");
a.href = url;
a.download = "contacto.vcf";
document.body.appendChild(a);
a.click();
document.body.removeChild(a);

}
</script>

</body>
</html>
