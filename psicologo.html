<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta Profesional Psicolog√≠a</title>
<meta name="description" content="Tarjeta digital profesional para servicios de psicolog√≠a">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ================= VARIABLES EDITABLES ================= */
:root {
    --bg1:#06141b;
    --bg2:#0b1f29;
    --card:#0f2a33;
    --text:#e0f7f6;
    --soft:#9fd6d2;
    --accent:#19c2b8;
    --accent-light:#37e0d6;
    --logo-border:#19c2b8;
    --neon:rgba(25,194,184,.7);
}

/* üåû MODO CLARO AUTOM√ÅTICO */
@media (prefers-color-scheme: light) {
    :root {
        --bg1:#e6fbf9;
        --bg2:#f4fffe;
        --card:#ffffff;
        --text:#0b1f29;
        --soft:#406b70;
        --accent:#0ea5a0;
        --accent-light:#19c2b8;
        --logo-border:#0ea5a0;
        --neon:rgba(14,165,160,.6);
    }
}

/* üåû MODO CLARO MANUAL */
body.light {
    --bg1:#e6fbf9;
    --bg2:#f4fffe;
    --card:#ffffff;
    --text:#0b1f29;
    --soft:#406b70;
    --logo-border:#0ea5a0;
    --neon:rgba(14,165,160,.6);
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(160deg,var(--bg1),var(--bg2));
    color:var(--text);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:18px;
}

/* ================= BOT√ìN TEMA ================= */
#themeToggle{
    position:fixed;
    top:12px;
    right:12px;
    width:44px;
    height:44px;
    border-radius:50%;
    background:var(--card);
    color:var(--accent-light);
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 6px 18px rgba(0,0,0,.35);
    cursor:pointer;
    z-index:999;
}

/* ================= TARJETA ================= */
#cardContainer{
    position:relative;
    background:var(--card);
    border-radius:26px;
    padding:30px 22px;
    width:100%;
    max-width:420px;
    text-align:center;
    z-index:1;
}

/* ‚ú® BORDE NE√ìN ANIMADO */
#cardContainer::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:28px;
    padding:2px;
    background:linear-gradient(120deg, transparent, var(--neon), transparent);
    background-size:200% 200%;
    animation:neonMove 6s linear infinite;
    -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;
            mask-composite:exclude;
    z-index:-1;
}

@keyframes neonMove{
    0%{background-position:0% 50%}
    100%{background-position:200% 50%}
}

/* ================= FRASE ================= */
#fraseMotivacional{
    font-style:italic;
    font-size:14px;
    color:var(--accent-light);
    min-height:42px;
    margin-bottom:16px;
}

/* ================= LOGO ================= */
#logoWrapper{
    margin: 10px 0 20px 0;
    position:relative;
    display:inline-block;
}

#logoWrapper::before{
    content:"";
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    width:110px; height:110px;
    border-radius:50%;
    background:radial-gradient(circle, var(--neon), transparent 70%);
    filter:blur(14px);
    z-index:0;
}

#logoPsicologia{
    width:82px;
    height:82px;
    object-fit:cover;
    border-radius:50%;
    border:3px solid var(--logo-border);
    position:relative;
    z-index:1;
}

/* Separador */
.separadorLogoFoto{
    width:60%;
    height:1px;
    margin: 6px auto 18px auto;
    background: linear-gradient(to right, transparent, var(--accent-light), transparent);
    opacity:.35;
}

/* ================= FOTO ================= */
#fotoPsicologo{
    width:125px;
    height:125px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid var(--accent);
    margin: 8px 0 18px 0;
    box-shadow: 0 10px 25px rgba(0,0,0,.25);
}

/* ================= TEXTOS ================= */
#nombrePsicologo{margin:6px 0 4px;font-weight:600;font-size:20px}
#especialidadPsicologo{color:var(--soft);font-size:14px;margin-bottom:10px}

/* ================= SECCIONES ================= */
.section{margin-top:16px}
.section h3{color:var(--accent-light);font-size:15px;margin-bottom:8px}

/* ================= BOTONES ================= */
.btn{
    display:block;
    width:100%;
    padding:11px;
    margin:6px 0;
    border-radius:14px;
    border:none;
    background:linear-gradient(135deg,var(--accent),var(--accent-light));
    color:#062022;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 0 14px rgba(25,194,184,.25);
}

/* ================= REDES ================= */
#redesSociales{display:flex;justify-content:center;gap:18px;font-size:20px}
#redesSociales a{color:var(--text)}
#redesSociales a:hover{color:var(--accent)}

/* ================= MAPA ================= */
#mapaGoogle{width:100%;height:170px;border-radius:14px;border:none;margin-top:6px}

/* ================= RESPONSIVE ================= */
@media (max-width:480px){
    #cardContainer{padding:24px 16px;border-radius:22px}
    #logoPsicologia{width:65px;height:65px}
    #fotoPsicologo{width:105px;height:105px}
    #nombrePsicologo{font-size:18px}
    .btn{font-size:14px}
}
</style>
</head>

<body id="body">

<div id="themeToggle"><i class="fas fa-moon"></i></div>

<div id="cardContainer">

    <div id="fraseMotivacional">Tu proceso importa üåø</div>

    <div id="logoWrapper">
        <img src="https://w7.pngwing.com/pngs/984/903/png-transparent-psychology-logo-organization-psychology-symbol-logo-psychology-psychologist-thumbnail.png" id="logoPsicologia" alt="Logo Psicolog√≠a">
    </div>

    <div class="separadorLogoFoto"></div>

    <img src="https://img.freepik.com/fotos-premium/doctora-retrato-sobre-fondo-blanco_188913-1538.jpg" id="fotoPsicologo" alt="Foto Profesional">

    <h1 id="nombrePsicologo">Nombre del Profesional</h1>
    <div id="especialidadPsicologo">Psicolog√≠a Cl√≠nica ‚Ä¢ Bienestar Emocional</div>

    <div class="section" id="seccionContacto">
        <h3>Contacto</h3>
        <button class="btn" id="btnLlamar" onclick="location.href='tel:+5215555555555'">Llamar</button>
        <button class="btn" id="btnWhatsapp" onclick="window.open('https://wa.me/5215555555555')">WhatsApp</button>
        <button class="btn" id="btnEmail" onclick="location.href='mailto:correo@psicologia.com'">Email</button>
    </div>

    <div class="section" id="seccionRedes">
        <h3>Redes Sociales</h3>
        <div id="redesSociales">
            <a href="#" id="linkInstagram"><i class="fab fa-instagram"></i></a>
            <a href="#" id="linkFacebook"><i class="fab fa-facebook"></i></a>
            <a href="#" id="linkLinkedin"><i class="fab fa-linkedin"></i></a>
            <a href="#" id="linkTiktok"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>

    <div class="section" id="seccionUbicacion">
        <h3>Ubicaci√≥n</h3>
        <iframe id="mapaGoogle" src="https://www.google.com/maps?q=Ciudad+de+M√©xico&output=embed"></iframe>
    </div>

    <div class="section" id="seccionGuardar">
        <button class="btn" id="btnGuardarContacto">Guardar Contacto</button>
    </div>

</div>

<script>
const body=document.getElementById("body");
const toggle=document.getElementById("themeToggle");
toggle.addEventListener("click",()=>{
 body.classList.toggle("light");
 toggle.innerHTML=body.classList.contains("light")?'<i class="fas fa-sun"></i>':'<i class="fas fa-moon"></i>';
});
</script>

</body>
</html>
