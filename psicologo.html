<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta Profesional Psicolog√≠a</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
    --size-foto:125px;
    --bg1:#06141b;
    --bg2:#0b1f29;
    --card:#0f2a33;
    --text:#e0f7f6;
    --soft:#9fd6d2;
    --accent:#19c2b8;
    --accent-light:#37e0d6;
    --logo-border:#19c2b8;
    --neon:rgba(25,194,184,.7);
}

/* Modo claro */
@media (prefers-color-scheme: light) {
    :root {
        --bg1:#e6fbf9;
        --bg2:#f4fffe;
        --card:#ffffff;
        --text:#0b1f29;
        --soft:#406b70;
        --accent:#0ea5a0;
        --accent-light:#19c2b8;
        --logo-border:#0ea5a0;
        --neon:rgba(14,165,160,.6);
    }
}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(160deg,var(--bg1),var(--bg2));
    color:var(--text);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:18px;
    overflow:hidden;
}

/* ‚ú® Part√≠culas ne√≥n suaves */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
      radial-gradient(circle at 20% 30%, rgba(25,194,184,.15) 0, transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(25,194,184,.12) 0, transparent 45%),
      radial-gradient(circle at 60% 20%, rgba(25,194,184,.10) 0, transparent 40%);
    animation:floatBg 12s ease-in-out infinite alternate;
    z-index:-2;
}
@keyframes floatBg{
    to{transform:translateY(-20px)}
}

/* Tarjeta */
#cardContainer{
    position:relative;
    background:var(--card);
    border-radius:26px;
    padding:30px 22px;
    width:100%;
    max-width:420px;
    text-align:center;
    box-shadow:0 0 25px rgba(25,194,184,.15);
}

/* Borde ne√≥n */
#cardContainer::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:28px;
    padding:2px;
    background:linear-gradient(120deg, transparent, var(--neon), transparent);
    background-size:200% 200%;
    animation:neonMove 6s linear infinite;
    -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;
            mask-composite:exclude;
    z-index:-1;
}
@keyframes neonMove{
    to{background-position:200% 50%}
}

/* Frase */
#fraseMotivacional{
    font-style:italic;
    font-size:14px;
    color:var(--accent-light);
    margin-bottom:18px;
    min-height:38px;
    transition:opacity .5s ease;
}

/* Logo */
#logoWrapper{
    display:flex;
    justify-content:center;
    margin-bottom:18px;
}
#logoWrapper::before{
    content:"";
    position:absolute;
    width:calc(var(--size-foto) + 28px);
    height:calc(var(--size-foto) + 28px);
    border-radius:50%;
    background:radial-gradient(circle, var(--neon), transparent 70%);
    filter:blur(14px);
    z-index:0;
}

#logoPsicologia, #fotoPsicologo{
    width:var(--size-foto);
    height:var(--size-foto);
    border-radius:50%;
    object-fit:cover;
    display:block;
    margin:auto;
    transition:transform .4s ease, box-shadow .4s ease;
}

#logoPsicologia{
    border:3px solid var(--logo-border);
    animation:flotar 4s ease-in-out infinite;
    margin-bottom:16px;
}
#fotoPsicologo{
    border:4px solid var(--accent);
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    margin-bottom:14px;
}

/* Hover ambos */
#logoPsicologia:hover, #fotoPsicologo:hover{
    transform:scale(1.08);
    box-shadow:0 14px 35px rgba(0,0,0,.35);
}

@keyframes flotar{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
}

/* Botones */
.btn{
    display:block;
    width:100%;
    padding:11px;
    margin:6px 0;
    border-radius:14px;
    border:none;
    background:linear-gradient(135deg,var(--accent),var(--accent-light));
    color:#062022;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 6px 14px rgba(0,0,0,.25);
    transition:.15s;
}
.btn:hover{transform:translateY(-2px)}
.btn:active{transform:translateY(2px) scale(.98);box-shadow:inset 0 4px 8px rgba(0,0,0,.25)}

/* Responsive */
@media (max-width:480px){
    :root{ --size-foto:105px; }
}
</style>
</head>

<body>

<div id="cardContainer">
    <div id="fraseMotivacional">Tu proceso importa üåø</div>

    <div id="logoWrapper">
        <img src="https://www.escritosdepsicologia.es/wp-content/uploads/2025/01/historia-y-significado-del-original-logo-de-psicologia.jpg" id="logoPsicologia">
    </div>

    <img src="https://img.freepik.com/fotos-premium/doctora-retrato-sobre-fondo-blanco_188913-1538.jpg" id="fotoPsicologo">

    <h1>Nombre del Profesional</h1>
    <div>Psicolog√≠a Cl√≠nica ‚Ä¢ Bienestar Emocional</div>

    <button class="btn">Llamar</button>
    <button class="btn">WhatsApp</button>
    <button class="btn">Email</button>
</div>

<script>
/* üåø FRASES ROTATIVAS */
const frases = [
"Tu proceso importa üåø",
"Paso a paso tambi√©n es avance üíö",
"Pedir ayuda es un acto de valent√≠a ‚ú®",
"No tienes que poder con todo üß†",
"Cuidar tu mente tambi√©n es salud üå∏"
];

const fraseEl = document.getElementById("fraseMotivacional");
let i = 0;

setInterval(()=>{
  fraseEl.style.opacity = 0;
  setTimeout(()=>{
    i = (i+1) % frases.length;
    fraseEl.textContent = frases[i];
    fraseEl.style.opacity = 1;
  },500);
},5000);
</script>

</body>
</html>
