<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta Profesional PsicologÃ­a</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
    --size-foto:125px;
    --bg1:#06141b;
    --bg2:#0b1f29;
    --card:#0f2a33;
    --text:#e0f7f6;
    --soft:#9fd6d2;
    --accent:#19c2b8;
    --accent-light:#37e0d6;
    --logo-border:#19c2b8;
    --neon:rgba(25,194,184,.7);
}

/* ðŸŒž MODO CLARO AUTO */
@media (prefers-color-scheme: light) {
    :root {
        --bg1:#e6fbf9;
        --bg2:#f4fffe;
        --card:#ffffff;
        --text:#0b1f29;
        --soft:#406b70;
        --accent:#0ea5a0;
        --accent-light:#19c2b8;
        --logo-border:#0ea5a0;
        --neon:rgba(14,165,160,.6);
    }
}

/* ðŸŒž MODO CLARO MANUAL */
body.light{
    --bg1:#e6fbf9;
    --bg2:#f4fffe;
    --card:#ffffff;
    --text:#0b1f29;
    --soft:#406b70;
    --logo-border:#0ea5a0;
    --neon:rgba(14,165,160,.6);
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(160deg,var(--bg1),var(--bg2));
    color:var(--text);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:18px;
    overflow-x:hidden;
}

/* âœ¨ BOTÃ“N TEMA */
#themeToggle{
    position:fixed;
    top:12px;
    right:12px;
    width:44px;
    height:44px;
    border-radius:50%;
    background:var(--card);
    color:var(--accent-light);
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 6px 18px rgba(0,0,0,.35);
    cursor:pointer;
    z-index:999;
}

/* ðŸŒŒ FONDO NEÃ“N SUTIL */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
      radial-gradient(circle at 20% 30%, rgba(25,194,184,.15) 0, transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(25,194,184,.12) 0, transparent 45%);
    animation:floatBg 12s ease-in-out infinite alternate;
    z-index:-2;
}
@keyframes floatBg{to{transform:translateY(-20px)}}

/* TARJETA */
#cardContainer{
    position:relative;
    background:var(--card);
    border-radius:26px;
    padding:30px 22px;
    width:100%;
    max-width:420px;
    text-align:center;
    box-shadow:0 0 25px rgba(25,194,184,.15);
}

/* BORDE NEÃ“N */
#cardContainer::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:28px;
    padding:2px;
    background:linear-gradient(120deg, transparent, var(--neon), transparent);
    background-size:200% 200%;
    animation:neonMove 6s linear infinite;
    -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;
            mask-composite:exclude;
    z-index:-1;
}
@keyframes neonMove{to{background-position:200% 50%}}

/* FRASE */
#fraseMotivacional{
    font-style:italic;
    font-size:14px;
    color:var(--accent-light);
    margin-bottom:18px;
    min-height:38px;
    transition:opacity .5s ease, transform .5s ease;
}

/* LOGO Y FOTO MISMO TAMAÃ‘O */
#logoPsicologia, #fotoPsicologo{
    width:var(--size-foto);
    height:var(--size-foto);
    border-radius:50%;
    object-fit:cover;
    display:block;
    margin:auto;
    transition:transform .4s ease, box-shadow .4s ease;
}

/* FlotaciÃ³n en ambos */
@keyframes flotar{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
}
#logoPsicologia, #fotoPsicologo{
    animation:flotar 4s ease-in-out infinite;
}

#logoPsicologia{border:3px solid var(--logo-border); margin-bottom:16px;}
#fotoPsicologo{border:4px solid var(--accent); box-shadow:0 10px 25px rgba(0,0,0,.25); margin-bottom:14px;}

#logoPsicologia:hover, #fotoPsicologo:hover{
    transform:scale(1.08);
    box-shadow:0 14px 35px rgba(0,0,0,.35);
}

/* BOTONES */
.btn{
    display:block;
    width:100%;
    padding:11px;
    margin:6px 0;
    border-radius:14px;
    border:none;
    background:linear-gradient(135deg,var(--accent),var(--accent-light));
    color:#062022;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 6px 14px rgba(0,0,0,.25);
    transition:.15s;
}
.btn:hover{transform:translateY(-2px)}
.btn:active{transform:translateY(2px) scale(.98);box-shadow:inset 0 4px 8px rgba(0,0,0,.25)}

.section{margin-top:16px}
.section h3{color:var(--accent-light);margin-bottom:8px}

#mapaGoogle{width:100%;height:170px;border-radius:14px;border:none;margin-top:6px}

@media (max-width:480px){
    :root{ --size-foto:105px; }
}
</style>
</head>

<body id="body">

<div id="themeToggle"><i class="fas fa-moon"></i></div>

<div id="cardContainer">

    <div id="fraseMotivacional">Tu proceso importa ðŸŒ¿</div>

    <img src="https://www.escritosdepsicologia.es/wp-content/uploads/2025/01/historia-y-significado-del-original-logo-de-psicologia.jpg" id="logoPsicologia">
    <img src="https://img.freepik.com/fotos-premium/doctora-retrato-sobre-fondo-blanco_188913-1538.jpg" id="fotoPsicologo">

    <h1>Nombre del Profesional</h1>
    <div>PsicologÃ­a ClÃ­nica â€¢ Bienestar Emocional</div>

    <div class="section">
        <h3>Contacto</h3>
        <button class="btn">Llamar</button>
        <button class="btn">WhatsApp</button>
        <button class="btn">Email</button>
    </div>

    <div class="section">
        <h3>UbicaciÃ³n</h3>
        <iframe id="mapaGoogle" src="https://www.google.com/maps?q=Ciudad+de+MÃ©xico&output=embed"></iframe>
    </div>

</div>

<script>
/* ðŸŒ— BOTÃ“N MODO CLARO/OSCURO */
const body=document.getElementById("body");
const toggle=document.getElementById("themeToggle");
toggle.addEventListener("click",()=>{
 body.classList.toggle("light");
 toggle.innerHTML=body.classList.contains("light")?'<i class="fas fa-sun"></i>':'<i class="fas fa-moon"></i>';
});

/* ðŸŒ¿ FRASES ROTATIVAS CON DESLIZ */
const frases=[
"Tu proceso importa ðŸŒ¿",
"Paso a paso tambiÃ©n es avance ðŸ’š",
"Pedir ayuda es un acto de valentÃ­a âœ¨",
"No tienes que poder con todo ðŸ§ ",
"Cuidar tu mente tambiÃ©n es salud ðŸŒ¸"
];
const fraseEl=document.getElementById("fraseMotivacional");
let i=0;

setInterval(()=>{
  fraseEl.style.opacity=0;
  fraseEl.style.transform="translateY(10px)";
  setTimeout(()=>{
    i=(i+1)%frases.length;
    fraseEl.textContent=frases[i];
    fraseEl.style.opacity=1;
    fraseEl.style.transform="translateY(0)";
  },500);
},4000);
</script>

</body>
</html>
