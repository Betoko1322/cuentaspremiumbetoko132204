<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta Profesional Psicología</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
    --size-foto:125px;
    --bg1:#06141b;
    --bg2:#0b1f29;
    --card:#0f2a33;
    --text:#e0f7f6;
    --soft:#9fd6d2;
    --accent:#19c2b8;
    --accent-light:#37e0d6;
}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(160deg,var(--bg1),var(--bg2));
    color:var(--text);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:18px;
}

/* TARJETA */
#cardContainer{
    background:var(--card);
    border-radius:26px;
    padding:30px 22px;
    width:100%;
    max-width:420px;
    text-align:center;
    box-shadow:0 0 25px rgba(25,194,184,.15);
}

/* FRASE */
#fraseMotivacional{
    font-size:14px;
    margin-bottom:18px;
    min-height:38px;
    transition:.5s;
}

/* LOGO Y FOTO */
#logoPsicologia, #fotoPsicologo{
    width:var(--size-foto);
    height:var(--size-foto);
    border-radius:50%;
    object-fit:cover;
    display:block;
    margin:auto;
    animation:flotar 4s ease-in-out infinite;
    transition:.4s;
}

@keyframes flotar{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
}

#logoPsicologia{border:3px solid #19c2b8; margin-bottom:16px;}
#fotoPsicologo{border:4px solid #37e0d6; margin-bottom:14px;}

#logoPsicologia:hover,#fotoPsicologo:hover{
    transform:scale(1.08);
}

/* BOTONES BASE */
.btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:14px;
    border:none;
    font-weight:600;
    cursor:pointer;
    text-decoration:none;
    color:white;
    box-shadow:0 6px 14px rgba(0,0,0,.25);
    transition:.15s;
}
.btn img{width:18px;height:18px;}
.btn:hover{transform:translateY(-2px)}
.btn:active{transform:translateY(2px) scale(.98);box-shadow:inset 0 4px 8px rgba(0,0,0,.25)}

/* COLORES OFICIALES */
.btn-llamar{background:linear-gradient(135deg,#4CAF50,#2e7d32);}
.btn-whatsapp{background:linear-gradient(135deg,#25D366,#128C7E);}
.btn-email{background:linear-gradient(135deg,#EA4335,#c5221f);}

/* REDES */
#redesSociales{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:18px;
    font-size:24px;
}
#redesSociales a{color:#ccc;transition:.3s}
#redesSociales a:hover:nth-child(1){color:#E1306C} /* Instagram */
#redesSociales a:hover:nth-child(2){color:#1877F2} /* Facebook */
#redesSociales a:hover:nth-child(3){color:#0A66C2} /* LinkedIn */
#redesSociales a:hover:nth-child(4){color:#000000} /* TikTok */

/* MAPA */
#mapaGoogle{
    width:100%;
    height:170px;
    border-radius:14px;
    border:none;
    margin-top:10px;
}

@media (max-width:480px){
    :root{ --size-foto:105px; }
}
</style>
</head>

<body>

<div id="cardContainer">

    <div id="fraseMotivacional">Tu proceso importa</div>

    <img src="https://www.escritosdepsicologia.es/wp-content/uploads/2025/01/historia-y-significado-del-original-logo-de-psicologia.jpg" id="logoPsicologia">
    <img src="https://img.freepik.com/fotos-premium/doctora-retrato-sobre-fondo-blanco_188913-1538.jpg" id="fotoPsicologo">

    <h1>Nombre del Profesional</h1>
    <div>Psicología Clínica • Bienestar Emocional</div>

    <a class="btn btn-llamar" href="tel:+5215555555555">
        <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png"> Llamar
    </a>

    <a class="btn btn-whatsapp" href="https://wa.me/5215555555555" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"> WhatsApp
    </a>

    <a class="btn btn-email" href="mailto:correo@psicologia.com">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png"> Email
    </a>

    <h3>Ubicación</h3>
    <iframe id="mapaGoogle" src="https://www.google.com/maps?q=Ciudad+de+México&output=embed"></iframe>

    <div id="redesSociales">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
    </div>

</div>

<script>
const frases=[
"Tu proceso importa",
"Paso a paso también es avance",
"Pedir ayuda es un acto de valentía",
"No tienes que poder con todo",
"Cuidar tu mente también es salud"
];
const fraseEl=document.getElementById("fraseMotivacional");
let i=0;
setInterval(()=>{
  fraseEl.style.opacity=0;
  fraseEl.style.transform="translateY(10px)";
  setTimeout(()=>{
    i=(i+1)%frases.length;
    fraseEl.textContent=frases[i];
    fraseEl.style.opacity=1;
    fraseEl.style.transform="translateY(0)";
  },400);
},4000);
</script>

</body>
</html>
