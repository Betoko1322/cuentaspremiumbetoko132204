<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
    --bg1:#06141b;
    --bg2:#0b1f29;
    --card:#0f2a33;
    --text:#e0f7f6;
    --soft:#9fd6d2;
    --accent:#19c2b8;
    --accent-light:#37e0d6;
}

@media (prefers-color-scheme: light) {
    :root {
        --bg1:#e6fbf9;
        --bg2:#f4fffe;
        --card:#ffffff;
        --text:#0b1f29;
        --soft:#406b70;
        --accent:#0ea5a0;
        --accent-light:#19c2b8;
    }
}

body.light {
    --bg1:#e6fbf9;
    --bg2:#f4fffe;
    --card:#ffffff;
    --text:#0b1f29;
    --soft:#406b70;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(160deg,var(--bg1),var(--bg2));
    color:var(--text);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
    transition:.6s ease;
}

/* Bot√≥n tema */
#themeToggle{
    position:fixed;
    top:15px;
    right:15px;
    width:46px;
    height:46px;
    border-radius:50%;
    background:var(--card);
    color:var(--accent-light);
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 6px 18px rgba(0,0,0,.35);
    cursor:pointer;
    z-index:999;
    transition:.3s;
}
#themeToggle:hover{transform:scale(1.1)}

/* Tarjeta */
#cardContainer{
    background:var(--card);
    border-radius:26px;
    padding:30px 25px;
    width:100%;
    max-width:420px;
    text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,.45);
    animation:fadeUp 1s ease, breathe 7s ease-in-out infinite;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(30px)}
    to{opacity:1; transform:translateY(0)}
}

@keyframes breathe{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.02)}
}

/* Halo logo */
#logoWrapper{
    position:relative;
    display:inline-block;
    margin-bottom:10px;
}
#logoWrapper::before{
    content:"";
    position:absolute;
    top:50%; left:50%;
    width:130px; height:130px;
    transform:translate(-50%,-50%);
    background:radial-gradient(circle,rgba(25,194,184,.6)0%,rgba(25,194,184,.25)40%,transparent 70%);
    border-radius:50%;
    filter:blur(10px);
    opacity:.8;
    animation:haloPulse 6s ease-in-out infinite;
    transition:.6s;
    z-index:0;
}
#logoWrapper.active::before{
    transform:translate(-50%,-50%) scale(1.35);
    opacity:1;
}
@keyframes haloPulse{
    0%,100%{transform:translate(-50%,-50%) scale(1)}
    50%{transform:translate(-50%,-50%) scale(1.15)}
}
#logoPsicologia{
    width:85px;
    position:relative;
    z-index:1;
}

/* Frase */
#fraseMotivacional{
    font-style:italic;
    font-size:14px;
    color:var(--accent-light);
    min-height:42px;
    margin-bottom:10px;
    transition:.6s;
}

/* Foto */
#fotoPsicologo{
    width:130px;
    height:130px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid var(--accent);
    margin-bottom:15px;
}

/* Textos */
#nombrePsicologo{margin:8px 0 5px;font-weight:600}
#especialidadPsicologo{color:var(--soft);font-size:14px;margin-bottom:10px}

.section{margin-top:18px}
.section h3{color:var(--accent-light);font-size:15px;margin-bottom:10px}

/* Botones */
.btn{
    display:block;
    width:100%;
    padding:12px;
    margin:7px 0;
    border-radius:14px;
    border:none;
    background:linear-gradient(135deg,var(--accent),var(--accent-light));
    color:#062022;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}
.btn:hover{transform:translateY(-2px);box-shadow:0 8px 18px rgba(25,194,184,.35)}

/* Redes */
#redesSociales{
    display:flex;
    justify-content:center;
    gap:20px;
    font-size:22px;
}
#redesSociales a{color:var(--text);transition:.3s}
#redesSociales a:hover{color:var(--accent);transform:scale(1.2)}

/* Mapa */
#mapaGoogle{
    width:100%;
    height:180px;
    border-radius:14px;
    border:none;
    margin-top:8px;
}
</style>
</head>

<body id="body">

<div id="themeToggle"><i class="fas fa-moon"></i></div>

<div id="cardContainer">

    <div id="fraseMotivacional">Tu proceso importa üåø</div>

    <div id="logoWrapper">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZIdBa9VFmKENHubEqvZikj8ivliQD0jWmbw&s" id="logoPsicologia" alt="Logo Psicolog√≠a">
    </div>

    <img src="https://img.freepik.com/fotos-premium/doctora-retrato-sobre-fondo-blanco_188913-1538.jpg" id="fotoPsicologo" alt="Foto Profesional">

    <h1 id="nombrePsicologo">Nombre del Profesional</h1>

    <div class="section" id="seccionContacto">
        <h3>Contacto</h3>
        <button class="btn" id="btnLlamar" onclick="location.href='tel:+5215555555555'"><i class="fas fa-phone"></i> Llamar</button>
        <button class="btn" id="btnWhatsapp" onclick="window.open('https://wa.me/5215555555555')"><i class="fab fa-whatsapp"></i> WhatsApp</button>
        <button class="btn" id="btnEmail" onclick="location.href='mailto:correo@psicologia.com'"><i class="fas fa-envelope"></i> Email</button>

        <div id="redesSociales">
            <a href="#" id="linkInstagram"><i class="fab fa-instagram"></i></a>
            <a href="#" id="linkFacebook"><i class="fab fa-facebook"></i></a>
            <a href="#" id="linkLinkedin"><i class="fab fa-linkedin"></i></a>

        <button class="btn" id="btnGuardarContacto"><i class="fas fa-address-card"></i> Guardar Contacto</button>
    </div>

</div>

<script>
// Tema claro/oscuro
const body=document.getElementById("body");
const toggle=document.getElementById("themeToggle");
toggle.addEventListener("click",()=>{
 body.classList.toggle("light");
 toggle.innerHTML=body.classList.contains("light")?'<i class="fas fa-sun"></i>':'<i class="fas fa-moon"></i>';
});

// Halo interactivo
const logoWrapper=document.getElementById("logoWrapper");
["mouseenter","touchstart"].forEach(e=>logoWrapper.addEventListener(e,()=>logoWrapper.classList.add("active")));
["mouseleave","touchend"].forEach(e=>logoWrapper.addEventListener(e,()=>logoWrapper.classList.remove("active")));

// Frases rotativas
const frases=[
"Sanar tambi√©n es avanzar paso a paso üå±",
"Pedir ayuda es un acto de valent√≠a ü§ç",
"Tu bienestar emocional es prioridad üåø",
"Cada emoci√≥n tiene algo que ense√±arte üí≠",
"No tienes que poder con todo siempre ‚ú®"
];
let i=0;
const frase=document.getElementById("fraseMotivacional");
setInterval(()=>{
 frase.style.opacity=0;
 setTimeout(()=>{
  i=(i+1)%frases.length;
  frase.textContent=frases[i];
  frase.style.opacity=1;
 },600);
},5000);

// vCard
document.getElementById("btnGuardarContacto").addEventListener("click",()=>{
 const v=`BEGIN:VCARD
VERSION:3.0
FN:Nombre del Profesional
TITLE:Psicolog√≠a Cl√≠nica
TEL:+5215555555555
EMAIL:correo@psicologia.com

 const blob=new Blob([v],{type:"text/vcard"});
 const link=document.createElement("a");
 link.href=URL.createObjectURL(blob);
 link.download="contacto.vcf";
 link.click();
});
</script>

</body>
</html>
