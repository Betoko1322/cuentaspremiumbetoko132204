<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta Profesional PsicologÃ­a</title>
<meta name="description" content="Tarjeta digital profesional para servicios de psicologÃ­a">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
    --size-foto:125px;
    --bg1:#06141b;
    --bg2:#0b1f29;
    --card:#0f2a33;
    --text:#e0f7f6;
    --soft:#9fd6d2;
    --accent:#19c2b8;
    --accent-light:#37e0d6;
    --logo-border:#19c2b8;
    --neon:rgba(25,194,184,.7);
}

/* ðŸŒž MODO CLARO */
@media (prefers-color-scheme: light) {
    :root {
        --bg1:#e6fbf9;
        --bg2:#f4fffe;
        --card:#ffffff;
        --text:#0b1f29;
        --soft:#406b70;
        --accent:#0ea5a0;
        --accent-light:#19c2b8;
        --logo-border:#0ea5a0;
        --neon:rgba(14,165,160,.6);
    }
}

body.light {
    --bg1:#e6fbf9;
    --bg2:#f4fffe;
    --card:#ffffff;
    --text:#0b1f29;
    --soft:#406b70;
    --logo-border:#0ea5a0;
    --neon:rgba(14,165,160,.6);
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(160deg,var(--bg1),var(--bg2));
    color:var(--text);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:18px;
}

/* ================= BOTÃ“N TEMA ================= */
#themeToggle{
    position:fixed;
    top:12px;
    right:12px;
    width:44px;
    height:44px;
    border-radius:50%;
    background:var(--card);
    color:var(--accent-light);
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 6px 18px rgba(0,0,0,.35);
    cursor:pointer;
    z-index:999;
}

/* ================= TARJETA ================= */
#cardContainer{
    position:relative;
    background:var(--card);
    border-radius:26px;
    padding:30px 22px;
    width:100%;
    max-width:420px;
    text-align:center;
    z-index:1;
    box-shadow:0 0 25px rgba(25,194,184,.15);
}

/* âœ¨ BORDE NEÃ“N ANIMADO */
#cardContainer::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:28px;
    padding:2px;
    background:linear-gradient(120deg, transparent, var(--neon), transparent);
    background-size:200% 200%;
    animation:neonMove 6s linear infinite;
    -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;
            mask-composite:exclude;
    z-index:-1;
}

@keyframes neonMove{
    0%{background-position:0% 50%}
    100%{background-position:200% 50%}
}

/* Detalles neÃ³n internos */
.section h3{
    position:relative;
    color:var(--accent-light);
    font-size:15px;
    margin-bottom:8px;
}

.section h3::after{
    content:"";
    display:block;
    width:40px;
    height:2px;
    margin:6px auto 0;
    background:var(--accent-light);
    box-shadow:0 0 8px var(--accent-light);
    border-radius:2px;
}

/* FRASE */
#fraseMotivacional{
    font-style:italic;
    font-size:14px;
    color:var(--accent-light);
    margin-bottom:16px;
    text-shadow:0 0 6px rgba(55,224,214,.4);
}

/* ================= LOGO ================= */
#logoWrapper{
    margin: 10px 0 20px 0;
    position:relative;
    display:inline-block;
}

#logoWrapper::before{
    content:"";
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    width:calc(var(--size-foto) + 28px);
    height:calc(var(--size-foto) + 28px);
    border-radius:50%;
    background:radial-gradient(circle, var(--neon), transparent 70%);
    filter:blur(14px);
    z-index:0;
}

/* LOGO con mismo efecto que foto */
#logoPsicologia{
    width:var(--size-foto);
    height:var(--size-foto);
    border-radius:50%;
    object-fit:cover;
    border:3px solid var(--logo-border);
    position:relative;
    z-index:1;
    animation:flotar 4s ease-in-out infinite;
    transition:transform .4s ease, box-shadow .4s ease;
}

#logoPsicologia:hover{
    transform:scale(1.08);
    box-shadow:0 12px 30px rgba(0,0,0,.35);
}

@keyframes flotar{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
}

/* FOTO */
#fotoPsicologo{
    width:var(--size-foto);
    height:var(--size-foto);
    border-radius:50%;
    object-fit:cover;
    border:4px solid var(--accent);
    margin: 8px 0 18px 0;
    box-shadow: 0 10px 25px rgba(0,0,0,.25);
    transition:transform .4s ease, box-shadow .4s ease;
}

#fotoPsicologo:hover{
    transform:scale(1.08);
    box-shadow: 0 14px 35px rgba(0,0,0,.35);
}

/* BOTONES INTERACTIVOS */
.btn{
    display:block;
    width:100%;
    padding:11px;
    margin:6px 0;
    border-radius:14px;
    border:none;
    background:linear-gradient(135deg,var(--accent),var(--accent-light));
    color:#062022;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 6px 14px rgba(0,0,0,.25);
    transition:transform .1s ease, box-shadow .1s ease;
}

.btn:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 18px rgba(0,0,0,.35);
}

.btn:active{
    transform:translateY(2px) scale(.98);
    box-shadow:0 4px 8px rgba(0,0,0,.25) inset;
}

/* RESTO */
#redesSociales{display:flex;justify-content:center;gap:18px;font-size:20px}
#redesSociales a{color:var(--text);transition:.3s}
#redesSociales a:hover{color:var(--accent);text-shadow:0 0 8px var(--accent)}

#mapaGoogle{width:100%;height:170px;border-radius:14px;border:none;margin-top:6px}

@media (max-width:480px){
    :root{ --size-foto:105px; }
}
</style>
</head>

<body id="body">

<div id="themeToggle"><i class="fas fa-moon"></i></div>

<div id="cardContainer">

    <div id="fraseMotivacional">Tu proceso importa ðŸŒ¿</div>

    <div id="logoWrapper">
        <img src="https://www.escritosdepsicologia.es/wp-content/uploads/2025/01/historia-y-significado-del-original-logo-de-psicologia.jpg" id="logoPsicologia">
    </div>

    <img src="https://img.freepik.com/fotos-premium/doctora-retrato-sobre-fondo-blanco_188913-1538.jpg" id="fotoPsicologo">

    <h1 id="nombrePsicologo">Nombre del Profesional</h1>
    <div id="especialidadPsicologo">PsicologÃ­a ClÃ­nica â€¢ Bienestar Emocional</div>

    <div class="section">
        <h3>Contacto</h3>
        <button class="btn" onclick="location.href='tel:+5215555555555'">Llamar</button>
        <button class="btn" onclick="window.open('https://wa.me/5215555555555')">WhatsApp</button>
        <button class="btn" onclick="location.href='mailto:correo@psicologia.com'">Email</button>

        <h3>Redes Sociales</h3>

            <a href="#"><i class="fab fa-instagram"></i></a>

</div>

<script>
const body=document.getElementById("body");
const toggle=document.getElementById("themeToggle");
toggle.addEventListener("click",()=>{
 body.classList.toggle("light");
 toggle.innerHTML=body.classList.contains("light")?'<i class="fas fa-sun"></i>':'<i class="fas fa-moon"></i>';
});
</script>

</body>
</html>
