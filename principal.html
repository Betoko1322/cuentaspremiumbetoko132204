<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenida</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
    --neon:#00f6ff;
    --overlay:rgba(0,0,0,.65);
}

/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Orbitron', sans-serif;
}

/* BODY */
body{
    min-height:100vh;
    background:url("https://img.freepik.com/vector-gratis/diseno-futurista-fondo_23-2148503793.jpg?semt=ais_hybrid&w=740&q=80")
        center/cover fixed;
    color:#fff;
}

/* =====================
   LINEAS AZULES FONDO
===================== */
#blue-lines{
    position:fixed;
    inset:0;
    z-index:0;
    pointer-events:none;
    opacity:0.45;
}

#blue-lines svg{
    width:100%;
    height:100%;
}

#blue-lines line{
    stroke:#00f6ff;
    stroke-width:0.35;
    stroke-dasharray:6 6;
    animation:blueMove 6s linear infinite;
    filter:drop-shadow(0 0 6px #00f6ff);
}

#blue-lines line:nth-child(2){animation-duration:8s;opacity:.6;}
#blue-lines line:nth-child(3){animation-duration:10s;opacity:.4;}
#blue-lines line:nth-child(4){animation-duration:12s;opacity:.5;}

@keyframes blueMove{
    to{stroke-dashoffset:-100;}
}

/* OVERLAY */
#overlay{
    min-height:100vh;
    background:var(--overlay);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:30px;
    position:relative;
    z-index:2;
}

/* MAPA */
#mapa{
    position:relative;
    width:100%;
    max-width:1100px;
    height:600px;
}

/* TEXTO CENTRAL */
#centro{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    z-index:3;
}

#centro h1{
    font-size:3rem;
    color:var(--neon);
    margin-bottom:10px;
}

#centro p{
    font-size:1.1rem;
    opacity:.85;
}

/* NODOS */
.nodo{
    position:absolute;
    width:18px;
    height:18px;
    background:var(--neon);
    border-radius:50%;
    box-shadow:0 0 20px var(--neon);
    animation:pulse 2.5s infinite;
    z-index:3;
}

.nodo span{
    position:absolute;
    top:-42px;
    left:50%;
    transform:translateX(-50%);
    font-size:1.05rem;
    font-weight:600;
    color:var(--neon);
    white-space:nowrap;
    text-shadow:0 0 6px var(--neon),0 0 12px rgba(0,246,255,.7);
}

/* POSICIONES */
#n-streaming{ top:18%; left:20%; }
#n-web{ top:18%; right:20%; }
#n-tarjetas{ bottom:18%; left:20%; }
#n-invitaciones{ bottom:18%; right:20%; }
#n-office{ top:50%; right:8%; }

/* LINEAS MAPA */
svg.mapa{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    z-index:1;
}

svg.mapa line{
    stroke:var(--neon);
    stroke-width:1.5;
    stroke-dasharray:6;
    opacity:.6;
    animation:linea 4s linear infinite;
}

@keyframes linea{
    to{stroke-dashoffset:-100;}
}

/* BOTON */
#btn-entrar{
    position:absolute;
    bottom:25px;
    left:50%;
    transform:translateX(-50%);
    padding:14px 45px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#00f6ff,#00bcd4);
    color:#000;
    cursor:pointer;
    box-shadow:0 0 35px rgba(0,246,255,.9);
    z-index:3;
}

#btn-entrar:hover{
    transform:translateX(-50%) scale(1.1);
}

/* ANIMACION */
@keyframes pulse{
    0%{box-shadow:0 0 10px var(--neon);}
    50%{box-shadow:0 0 30px var(--neon);}
    100%{box-shadow:0 0 10px var(--neon);}
}

/* RESPONSIVE */
@media(max-width:600px){
    #mapa{height:820px;}
    .nodo span{font-size:.9rem;}
    #n-streaming{ top:25%; left:15%; }
    #n-web{ top:25%; right:15%; }
    #n-office{ top:50%; right:50%; transform:translateX(50%); }
    #n-tarjetas{ bottom:25%; left:15%; }
    #n-invitaciones{ bottom:25%; right:15%; }
}
</style>
</head>

<body>

<!-- LINEAS AZULES -->
<div id="blue-lines">
  <svg viewBox="0 0 100 100" preserveAspectRatio="none">
    <line x1="10" y1="0" x2="90" y2="100"/>
    <line x1="0" y1="30" x2="100" y2="70"/>
    <line x1="20" y1="100" x2="80" y2="0"/>
    <line x1="0" y1="80" x2="100" y2="20"/>
  </svg>
</div>

<div id="overlay">
  <div id="mapa">

    <div id="centro">
      <h1>Bienvenido</h1>
      <p>Todo tu ecosistema digital, conectado</p>
    </div>

    <svg class="mapa">
      <line x1="50%" y1="50%" x2="20%" y2="20%"/>
      <line x1="50%" y1="50%" x2="80%" y2="20%"/>
      <line x1="50%" y1="50%" x2="20%" y2="80%"/>
      <line x1="50%" y1="50%" x2="80%" y2="80%"/>
      <line x1="50%" y1="50%" x2="92%" y2="50%"/>
    </svg>

    <div class="nodo" id="n-streaming"><span>Plataformas Streaming</span></div>
    <div class="nodo" id="n-web"><span>Páginas Web</span></div>
    <div class="nodo" id="n-tarjetas"><span>Tarjetas Digitales</span></div>
    <div class="nodo" id="n-invitaciones"><span>Invitaciones Digitales</span></div>
    <div class="nodo" id="n-office"><span>Activación Office</span></div>

    <button id="btn-entrar" onclick="entrar()">Entrar</button>
  </div>
</div>

<script>
function entrar(){
    window.location.href="https://betoko1322.github.io/cuentaspremiumbetoko132204/principal.html";
}
</script>

</body>
</html>
