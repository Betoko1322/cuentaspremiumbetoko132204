<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= VARIABLES ================= */
:root {
    --rosa-medico: #b84a7a;
    --rosa-acento: #7a2e52;
    --rosa-claro: #f2c6d6;

    --fondo-claro: #fdf7fa;
    --texto-claro: #2f2f2f;

    --fondo-oscuro: #0f1419;
    --tarjeta-oscura: #161c22;
    --texto-oscuro: #e6e6e6;
}

/* ================= RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Helvetica Neue", Arial, sans-serif;
}

/* ================= BODY ================= */
body {
    background: var(--fondo-claro);
    color: var(--texto-claro);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.6s ease, color 0.6s ease;
}

body.dark-mode {
    background: var(--fondo-oscuro);
    color: var(--texto-oscuro);
}

/* ================= TARJETA ================= */
#card-wrapper {
    width: 360px;
    background: white;
    border-radius: 24px;
    padding: 30px 26px 90px;
    box-shadow: 0 30px 70px rgba(0,0,0,0.25);
    position: relative;
    overflow: hidden;
    animation: cardEntry 1.2s ease forwards;
    transition: background 0.6s ease;
}

body.dark-mode #card-wrapper {
    background: var(--tarjeta-oscura);
}

/* ================= ANIMACIONES ================= */
@keyframes cardEntry {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ================= BARRA SUPERIOR ================= */
#top-accent {
    height: 6px;
    background: linear-gradient(to right, var(--rosa-medico), var(--rosa-acento));
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
}

/* ================= TOGGLE DARK ================= */
#theme-toggle {
    position: absolute;
    top: 14px;
    right: 16px;
    font-size: 14px;
    cursor: pointer;
    user-select: none;
    opacity: 0.8;
}

/* ================= ICONO CENTRAL ================= */
#center-contact-icon {
    width: 96px;
    height: 96px;
    background: radial-gradient(circle, var(--rosa-medico), var(--rosa-acento));
    border-radius: 50%;
    margin: 25px auto 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 12px 30px rgba(184,74,122,0.6);
    animation: pulse 2.8s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 0 rgba(184,74,122,0.6); }
    50% { transform: scale(1.08); box-shadow: 0 0 25px rgba(184,74,122,0.9); }
    100% { transform: scale(1); }
}

#center-contact-icon span {
    font-size: 38px;
    color: white;
}

/* ================= TEXTO ================= */
#doctor-name {
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    color: var(--rosa-medico);
}

#doctor-title {
    text-align: center;
    font-size: 14px;
    opacity: 0.8;
    margin: 6px 0 14px;
}

#doctor-description {
    text-align: center;
    font-size: 14px;
    line-height: 1.6;
    margin-bottom: 25px;
}

/* ================= BOTONES ================= */
.contact-button {
    width: 100%;
    padding: 14px;
    margin-bottom: 12px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, var(--rosa-medico), var(--rosa-acento));
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.35s ease;
}

.contact-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.35);
}

/* ================= FOOTER ================= */
#footer-note {
    text-align: center;
    font-size: 12px;
    opacity: 0.7;
    margin-top: 14px;
}

/* ================= EFECTO LUZ ================= */
#light-overlay {
    position: absolute;
    top: -70%;
    left: -70%;
    width: 240%;
    height: 240%;
    background: linear-gradient(
        120deg,
        transparent 45%,
        rgba(255,255,255,0.15) 50%,
        transparent 55%
    );
    animation: lightMove 9s infinite;
    pointer-events: none;
}

@keyframes lightMove {
    from { transform: translateX(-100%); }
    to { transform: translateX(100%); }
}
</style>
</head>

<body>

<div id="card-wrapper">

    <!-- TOGGLE -->

</div>

</html>
