<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tarjeta M√©dica Profesional | Ginecolog√≠a</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --rosa-principal: #b84a7a;
    --rosa-secundario: #7a2e52;
    --rosa-suave: #f2c6d6;

    --boton-wsp: #b84a7a;
    --boton-call: #a34a6a;
    --boton-map: #8e3f5d;

    --fondo-claro: #fdf7fa;
    --texto-claro: #2f2f2f;

    --fondo-oscuro: #0f1419;
    --tarjeta-oscura: #161c22;
    --texto-oscuro: #e6e6e6;
}

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Helvetica Neue", Arial, sans-serif;
}

body {
    background: var(--fondo-claro);
    color: var(--texto-claro);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.6s;
}

body.dark-mode {
    background: var(--fondo-oscuro);
    color: var(--texto-oscuro);
}

/* TARJETA */
#card-wrapper {
    width: 370px;
    background: white;
    border-radius: 26px;
    padding: 26px 26px 32px;
    box-shadow: 0 30px 70px rgba(0,0,0,0.25);
    position: relative;
    animation: entry 1.1s ease;
}

body.dark-mode #card-wrapper {
    background: var(--tarjeta-oscura);
}

@keyframes entry {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

/* TOGGLE */
#theme-toggle {
    position: absolute;
    top: 14px;
    right: 16px;
    cursor: pointer;
    font-size: 14px;
}

/* LOGO */
#logo-container {
    width: 90px;
    height: 90px;
    margin: 0 auto;
    border-radius: 50%;
    background: var(--rosa-suave);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

#logo-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* FOTO DOCTORA */
#photo-container {
    width: 110px;
    height: 110px;
    margin: 14px auto 12px;
    border-radius: 50%;
    border: 4px solid var(--rosa-principal);
    overflow: hidden;
}

#photo-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* TEXTO */
#doctor-name {
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    color: var(--rosa-principal);
}

#doctor-title {
    text-align: center;
    font-size: 14px;
    opacity: 0.8;
    margin: 6px 0 14px;
}

#doctor-description {
    text-align: center;
    font-size: 14px;
    line-height: 1.6;
    margin-bottom: 22px;
}

/* BOTONES */
.contact-button {
    width: 100%;
    padding: 14px;
    margin-bottom: 12px;
    border-radius: 16px;
    border: none;
    color: white;
    font-size: 15px;
    display: flex;
    align-items: center;
    gap: 14px;
    cursor: pointer;
    transition: 0.35s;
}

.contact-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

.contact-icon {
    width: 26px;
    height: 26px;
    fill: white;
}

/* BOTONES INDIVIDUALES */
#btn-whatsapp { background: linear-gradient(135deg, var(--boton-wsp), var(--rosa-secundario)); }
#btn-phone { background: linear-gradient(135deg, var(--boton-call), var(--rosa-secundario)); }
#btn-location { background: linear-gradient(135deg, var(--boton-map), var(--rosa-secundario)); }

/* FOOTER */
#footer-note {
    text-align: center;
    font-size: 12px;
    opacity: 0.7;
    margin-top: 14px;
}
</style>
</head>

<body>

<div id="card-wrapper">

    <div id="theme-toggle">üåô</div>

    </div>

    <!-- FOTO -->

        </svg>

    <!-- LLAMAR -->
    <button id="btn-phone" class="contact-button">

</div>

</body>
</html>
