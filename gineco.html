<!DOCTYPE html>

<style>
:root {
    --rosa-medico: #b84a7a;
    --rosa-acento: #7a2e52;

    --whatsapp: #25D366;
    --telefono: #2f80ed;
    --ubicacion: #d6455d;

    --fondo-claro: #fdf7fa;
    --texto-claro: #2f2f2f;

    --fondo-oscuro: #0f1419;
    --tarjeta-oscura: #161c22;
    --texto-oscuro: #e6e6e6;
}

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Helvetica Neue", Arial, sans-serif;
}

body {
    background: var(--fondo-claro);
    color: var(--texto-claro);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.6s;
}

body.dark-mode {
    background: var(--fondo-oscuro);
    color: var(--texto-oscuro);
}

/* TARJETA */
#card-wrapper {
    width: 360px;
    background: white;
    border-radius: 24px;
    padding: 30px 26px 90px;
    box-shadow: 0 30px 70px rgba(0,0,0,0.25);
    position: relative;
    animation: entry 1.1s ease;
}

body.dark-mode #card-wrapper {
    background: var(--tarjeta-oscura);
}

@keyframes entry {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

/* BARRA */
#top-accent {
    height: 6px;
    background: linear-gradient(to right, var(--rosa-medico), var(--rosa-acento));
    position: absolute;
    top: 0;
    width: 100%;
}

/* TOGGLE */
#theme-toggle {
    position: absolute;
    top: 14px;
    right: 16px;
    cursor: pointer;
    font-size: 14px;
}

/* ICONO CENTRAL */
#center-contact-icon {
    width: 96px;
    height: 96px;
    background: radial-gradient(circle, var(--rosa-medico), var(--rosa-acento));
    border-radius: 50%;
    margin: 25px auto 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: pulseMain 3s infinite;
}

@keyframes pulseMain {
    50% { transform: scale(1.08); }
}

#center-contact-icon span {
    color: white;
    font-size: 36px;
}

/* TEXTO */
#doctor-name {
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    color: var(--rosa-medico);
}

#doctor-title {
    text-align: center;
    font-size: 14px;
    opacity: 0.8;
    margin: 6px 0 14px;
}

#doctor-description {
    text-align: center;
    font-size: 14px;
    line-height: 1.6;
    margin-bottom: 25px;
}

/* BOTONES */
.contact-button {
    width: 100%;
    padding: 14px;
    margin-bottom: 12px;
    border-radius: 14px;
    border: none;
    color: white;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    transition: 0.35s;
}

.contact-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.35);
}

.contact-icon {
    width: 22px;
    height: 22px;
    fill: white;
}

/* COLORES + ANIMACIONES */
#btn-whatsapp {
    background: linear-gradient(135deg, var(--whatsapp), #1da851);
    animation: pulseBtn 4s infinite;
}

#btn-phone {
    background: linear-gradient(135deg, var(--telefono), #1c5dc1);
    animation: shakeBtn 6s infinite;
}

#btn-location {
    background: linear-gradient(135deg, var(--ubicacion), #b1374b);
    animation: bounceBtn 5s infinite;
}

@keyframes pulseBtn {
    50% { transform: scale(1.03); }
}

@keyframes shakeBtn {
    2% { transform: translateX(-2px); }
    4% { transform: translateX(2px); }
}

@keyframes bounceBtn {
    50% { transform: translateY(-3px); }
}

/* FOOTER */
#footer-note {
    text-align: center;
    font-size: 12px;
    opacity: 0.7;
    margin-top: 14px;
}
</style>
</head>

<body>

</html>
