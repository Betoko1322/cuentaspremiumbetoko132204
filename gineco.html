<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tarjeta Profesional | Ginecología</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ================= ESTILOS ================= -->
<style>
:root {
    /* ===== IDENTIDAD VISUAL ===== */
    --color-principal: #b84a7a;
    --color-secundario: #f2c6d6;
    --color-acento: #7a2e52;
    --color-fondo: #fdf7fa;
    --color-texto: #2f2f2f;
    --color-suave: #777;
    --blanco: #ffffff;
}

/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Helvetica Neue", Arial, sans-serif;
}

body {
    background: linear-gradient(145deg, var(--color-secundario), var(--color-fondo));
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== CONTENEDOR PRINCIPAL ===== */
#card-wrapper {
    width: 360px;
    background: var(--blanco);
    border-radius: 22px;
    padding: 30px 25px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.15);
    position: relative;
    overflow: hidden;
    animation: fadeUp 1.1s ease forwards;
}

/* ===== ANIMACIÓN ENTRADA ===== */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===== BANDA SUPERIOR ===== */
#top-accent {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 6px;
    background: linear-gradient(to right, var(--color-principal), var(--color-acento));
}

/* ===== ICONO MÉDICO ===== */
#medical-icon {
    width: 92px;
    height: 92px;
    margin: 15px auto 20px;
    border-radius: 50%;
    background: radial-gradient(circle, var(--color-principal), var(--color-acento));
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 20px rgba(184,74,122,0.4);
}

#medical-icon span {
    color: white;
    font-size: 40px;
}

/* ===== TEXTO ===== */
#doctor-name {
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    color: var(--color-principal);
    margin-bottom: 4px;
}

#doctor-title {
    text-align: center;
    font-size: 14px;
    color: var(--color-suave);
    margin-bottom: 14px;
}

#doctor-description {
    text-align: center;
    font-size: 14px;
    line-height: 1.5;
    color: var(--color-texto);
    margin-bottom: 24px;
}

/* ===== BOTONES ===== */
.contact-button {
    width: 100%;
    padding: 13px;
    margin-bottom: 12px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, var(--color-principal), var(--color-acento));
    color: white;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.35s ease;
}

.contact-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

/* ===== PIE ===== */
#footer-note {
    margin-top: 15px;
    font-size: 12px;
    text-align: center;
    color: var(--color-suave);
}

/* ===== EFECTO SUTIL DE LUZ ===== */
#light-overlay {
    position: absolute;
    top: -60%;
    left: -60%;
    width: 220%;
    height: 220%;
    background: linear-gradient(
        120deg,
        transparent 45%,
        rgba(255,255,255,0.25) 50%,
        transparent 55%
    );
    animation: lightMove 8s infinite;
    pointer-events: none;
}

@keyframes lightMove {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}
</style>
</head>

<body>

<!-- ================= TARJETA ================= -->
<div id="card-wrapper">

    <div id="top-accent"></div>
    <div id="light-overlay"></div>

    <!-- ICONO -->
    <div id="medical-icon">
        <span id="icon-symbol">♀</span>
    </div>

    <!-- DATOS -->
    <div id="doctor-name">Dra. María González</div>
    <div id="doctor-title">Ginecología y Obstetricia</div>

    <div id="doctor-description">
        Atención médica especializada en salud femenina, con enfoque humano,
        ético y basado en evidencia científica.
    </div>

    <!-- ACCIONES -->
    <button id="btn-whatsapp" class="contact-button">
        WhatsApp
    </button>

    <button id="btn-phone" class="contact-button">
        Llamar al consultorio
    </button>

    <button id="btn-location" class="contact-button">
        Ubicación
    </button>

    <!-- PIE -->
    <div id="footer-note">
        Salud y confianza en cada etapa de tu vida
    </div>

</div>

<!-- ================= JAVASCRIPT ================= -->
<script>
/* ===== CONFIGURACIÓN DE CONTACTO ===== */

document.getElementById("btn-whatsapp").addEventListener("click", function () {
    window.open("https://wa.me/5210000000000", "_blank");
});

document.getElementById("btn-phone").addEventListener("click", function () {
    window.location.href = "tel:+520000000000";
});

document.getElementById("btn-location").addEventListener("click", function () {
    window.open("https://maps.google.com", "_blank");
});
</script>

</body>
</html>
